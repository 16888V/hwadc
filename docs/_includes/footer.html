<footer class="bd-footer text-muted text-center">
  <div class="container">
    <ul class="bd-footer-links">
      <li><a href="{{ site.repo }}">GitHub</a></li>
      <li><a href="https://twitter.com/{{ site.twitter }}">Twitter</a></li>
      <li><a href="https://plus.google.com/{{ site.googleplus }}">Google+</a></li>
      <li><a href="https://facebook.com/{{ site.facebook }}">Facebook</a></li>
      <li><a href="#">Donation</a></li>
    </ul>
    <p><i class="fa fa-code" aria-hidden="true"></i> with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://twitter.com/igoynawamreh" target="_blank">@igoynawamreh</a> and <a href="https://github.com/bootsblogger/bootsblogger/graphs/contributors">friends</a>.</p>
    <p>Currently v{{ site.current_version }}. Code licensed <a rel="license" href="https://github.com/bootsblogger/bootsblogger/blob/master/LICENSE">MIT</a>, docs <a rel="license" href="https://creativecommons.org/licenses/by/3.0/" target="_blank">CC BY 3.0</a>.</p>
  </div>
</footer>

<script src="{{ site.baseurl }}/assets/js/vendor/jquery-slim.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/vendor/tether.min.js"></script>

<script src="{{ site.baseurl }}/assets/bootstrap/js/bootstrap.min.js"></script>

<script src="{{ site.baseurl }}/assets/bootsblogger/js/bootsblogger.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/docs.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ site.baseurl }}/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="{{ site.baseurl }}/assets/js/ie-emulation-modes-warning.js"></script>

{% if page.layout == "docs" %}
  <script src="{{ site.baseurl }}/assets/js/vendor/jekyll-search.min.js"></script>
  <script>
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    searchResultTemplate: '<a class="dropdown-item" href="{url}">{title}</a>',
    noResultsText: '<div class="dropdown-item no-results">Sorry, there are no results for that search.</div>',
    json: '{{ site.baseurl }}/search.json'
  })
  </script>
{% endif %}

<script>
Holder.addTheme('gray', {
  bg: '#777',
  fg: 'rgba(255,255,255,.75)',
  font: 'Helvetica',
  fontweight: 'normal'
})
</script>
