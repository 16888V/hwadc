<!DOCTYPE html>
<html lang="id">
  <head>
    {% include header.html %}
  </head>
  <body class="bd-docs">
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>

    {% include navbar.html %}

    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2 order-1 bd-sidebar">
          {% include sidebar.html %}
        </div>
        {% if page.toc %}
          <div class="d-none d-xl-block col-xl-2 order-3 bd-toc">
            {{ content | toc_only }}
          </div>
        {% endif %}
        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 order-2 bd-content" role="main">
          <h1 class="bd-title" id="content">{{ page.title }}</h1>
          <p class="bd-lead">{{ page.description }}</p>
          {{ content }}
        </main>
      </div>
    </div>

    {% include footer.html %}

    {% include scripts.html %}

    {% include img-modal.html %}
  </body>
</html>
